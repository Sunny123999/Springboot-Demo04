<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test01</title>
</head>
<body>
    <button onclick="myFunction01()">点我查看输入的对话框</button>
    <p id="demo01"></p>
    <p id="demo02"></p>
    <p>点击下面的按钮，输出的文本将告诉你2秒，4秒，6秒已经过去了</p>
    <form>
        <input type="button" value="显示文本事件！" onclick="timedTest()">
        <input type="text" id="txt">
    </form>
    <script>
        function myFunction01(){
            var x;
            var person = prompt("请输入你的名字","Bluce Lee");
            if (person!=null&person!=""){
                x="你好"+person+"!今天感觉如何？";
                document.getElementById("demo01").innerHTML=x;
            }
        }
        var myVar = setInterval(function (){myTimer()},1000);
        function myTimer(){
            var d = new Date();
            var t = d.toLocaleTimeString();
            document.getElementById("demo02").innerHTML = t;
        }
        function timedTest(){
            var x = document.getElementById("txt");
            var t1 = setTimeout(function (){x.value="2秒过去了！"},2000);
            var t2 = setTimeout(function (){x.value="4秒过去了！"},4000);
            var t3 = setTimeout(function (){x.value="6秒过去了！"},6000);

        }
    </script>
</body>
</html>
